<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">

            </div>
            <div class="keys">
                <div class="keys__inputs">
                    <div class="row">
                        <button id="one" class="keys__digit">1</button>
                        <button id="two" class="keys__digit">2</button>
                        <button id="three" class="keys__digit">3</button>
                        <button id="four" class="keys__digit">4</button>
                    </div>
                    <div class="row">
                        <button id="five" class="keys__digit">5</button>
                        <button id="six" class="keys__digit">6</button>
                        <button id="seven" class="keys__digit">7</button>
                        <button id="eight" class="keys__digit">8</button>
                    </div>
                    <div class="row">
                        <button id="nine" class="keys__digit">9</button>
                        <button id="zero" class="keys__digit">0</button>
                        <button id="add">+</button>
                        <button id="subtract">-</button>
                    </div>
                    <div class="row">
                        <button id="multiply">*</button>
                        <button id="divide">/</button>
                        <button id="clear">C</button>
                        <button id="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
