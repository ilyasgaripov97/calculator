<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display__output"></div>
            </div>
            <div class="keys">
                <div class="keys__inputs">
                    <div class="row">
                        <button id="one" class="keys__digit" value="1">1</button>
                        <button id="two" class="keys__digit" value="2">2</button>
                        <button id="three" class="keys__digit" value="3">3</button>
                        <button id="four" class="keys__digit" value="4">4</button>
                    </div>
                    <div class="row">
                        <button id="five" class="keys__digit" value="5">5</button>
                        <button id="six" class="keys__digit" value="6">6</button>
                        <button id="seven" class="keys__digit" value="7">7</button>
                        <button id="eight" class="keys__digit" value="8">8</button>
                    </div>
                    <div class="row">
                        <button id="nine" class="keys__digit" value="9">9</button>
                        <button id="zero" class="keys__digit" value="0">0</button>
                        <button id="add" class="keys__operator" value="+">+</button>
                        <button id="subtract" class="keys__operator" value="-">-</button>
                    </div>
                    <div class="row">
                        <button id="multiply" class="keys__operator" value="*">*</button>
                        <button id="divide" class="keys__operator" value="/">/</button>
                        <button id="clear" class="keys__operator">C</button>
                        <button id="equal" class="keys__equal-operator" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
